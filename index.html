<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&family=Staatliches&display=swap" rel="stylesheet"/>
    <title>Mentoria</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form id="form-men" action="">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações Pessoais</legend>
                    <div class="col-2">
                        <div class="input-wrapper">
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" />
                            
                        </div>
                        <div class="input-wrapper">
                            <label for="sobrenome">Sobrenome</label>
                            <input type="text" id="sobrenome" />
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <label for="event-email">E-mail do administrador <span>(digite um email válido)</span></label>
                        <input type="email" id="event-email" />
                      </div>
            
                      <div class="input-wrapper">
                        <label for="event-password">Senha de acesso para os participantes <span>(mínimo 6 caracteres)</span></label>
                        <input 
                          type="password" 
                          id="event-password"
                          minlength="6" />
                      </div>
                      
                </div>
    
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Mentor</legend>

                    <div class="input-wrapper">
                        <label for="event-mentor">Nome do Mentor <span>(somente primeiro nome)</span></label>
                        <input type="text" id="event-mentor" />
                      </div>
            
                      
                </div>
    
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                  <legend>Seus horários disponíveis</legend>

                  <fieldset>
                      <div class="fieldset-wrapper2">
                        <legend class="legend2">Primeira Mentoria</legend>

                        <div class="col-3">
                            <div class="input-wrapper">
                              <label for="event-date">Data</label>
                              <input type="date" id="event-date" />
                            </div>
                  
                            <div class="input-wrapper">
                              <label for="event-begin">Das</label>
                              <input type="time" id="event-begin" />
                            </div>
                
                            <div class="input-wrapper">
                              <label for="event-end">Até</label>
                              <input type="time" id="event-end" />
                            </div>
                          </div>
                      </div>
                  </fieldset>

                  <fieldset>
                    <div class="fieldset-wrapper2">
                      <legend class="legend2">Segunda Mentoria</legend>

                      <div class="col-3">
                          <div class="input-wrapper">
                            <label for="event-date">Data</label>
                            <input type="date" id="event-date" />
                          </div>
                
                          <div class="input-wrapper">
                            <label for="event-begin">Das</label>
                            <input type="time" id="event-begin" />
                          </div>
              
                          <div class="input-wrapper">
                            <label for="event-end">Até</label>
                            <input type="time" id="event-end" />
                          </div>
                        </div>
                    </div>
                </fieldset>
        
                </div>
              </fieldset>
        </form>
        <footer>
            <button 
              class="button" 
              form="my-men">
              SALVAR
            </button>
          </footer>
    </div>
    
</body>
</html>
